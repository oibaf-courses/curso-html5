<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0px;
            padding: 0px;
        }
        html {
            height: 100%;
            cursor: default;
        }
        body {
            width: 100%;
            min-height: 100%;
            display: grid;
            /* grid-gap: 10px; */
            grid-auto-rows: 100%;
            grid-template-rows: repeat(2, 100%) 1.5em;
            grid-template-areas: 
                ". a ."
                ". a ."
                "b b b";
        }
        body section {
            border: 1px solid;
            align-self: center;
            justify-self: center;
            grid-area: a;
            display: inline-grid;
            /*
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 50px 100px 150px;
            grid-template-rows: 50px 100px 150px;
            grid-template-rows: 50px 50px 50px;
            grid-template-columns: 50px 50px 50px;
            
            */
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            grid-template-areas:
              'a b c'
              'd e f'
              'g h i'
            ;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }
        body footer {
            grid-area: b;
            background-color: orangered;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /*
        section :first-child {
            background-color: red;
        }
        section :last-child {
            background-color: yellow;
        }
        */
        section div {
            cursor: pointer;
            background-color: lightgray;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /*
        section div:nth-child(4), section div:nth-child(7) {
        }
        */
    </style>
    <script>
        var grid = [
            [null,null,null],
            [null,null,null],
            [null,null,null],
        ];
        var validPlays = ['O', 'X'];
        var currentPlay = 0;
        function velhaClick(item) {
            if (item.innerHTML=="") {
                currentPlay = (currentPlay + 1) % 2;
                item.innerHTML = validPlays[currentPlay];
            }
        }
    </script>
</head>
<body>
    <section>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
        <div onclick="velhaClick(this);"></div>
    </section>
    <footer>
        Copyleft 2017 - Ilosamart Inc.
    </footer>
</body>
</html>
